<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="image-box">
          <img
            class="hero-image"
            src="./instagram-web-lox-image-2x.png"
            alt="heroImage"
          />
        </div>
        <div class="login-container">
          <div class="login-box">
            <div class="muttu">
              <img
                class="logo"
                src="./instagram-logo-cropped.png"
                alt="Instagram logo"
                style="max-width: 100%; height: auto"
              />
            </div>
            <div class="abhi">
              <input
                class="inputs"
                type="text"
                placeholder="Phone number,username,or email"
              />
              <input
                class="inputs"
                type="password"
                placeholder="Password"
                width="100%"
              />
            </div>
            <div class="login">
              <button class="l">Log in</button>
            </div>

            <div class="separator">
              <hr />
              <span>OR</span>
              <hr />
            </div>
            <div class="facebook">
              <svg
                aria-label="Log in with Facebook"
                class="icon"
                fill="#3579ea"
                height="20"
                role="img"
                viewBox="0 0 16 16"
                width="20"
              >
                <g clip-path="url(#a)">
                  <path
                    class="path"
                    d="M8 0C3.6 0 0 3.6 0 8c0 4 2.9 7.3 6.8 7.9v-5.6h-2V8h2V6.2c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.3V8h2.2l-.4 2.3H9.2v5.6C13.1 15.3 16 12 16 8c0-4.4-3.6-8-8-8Z"
                    fill="#3579ea"
                  ></path>
                </g>
                <defs>
                  <clipPath id="a">
                    <rect fill="#3579ea" height="16" width="16"></rect>
                  </clipPath>
                </defs>
              </svg>
              <a href="" style="color: #3579ea"> Log in with facebook </a>
            </div>
            <div class="forgot"><a href="">Forgot password?</a></div>
            <div class="account">
              <p>Don't have an account?</p>
              <a href="" style="color: #0095f6">Sign up</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">

            <option value="English">English</option>
            <option value="English (UK)">English (UK)</option>
            <option value="kannada">kannada</option>
            <option value="hindi">hindi</option>
